<!DOCTYPE html>
<!-- <!DOCTYPE html> is the declaration that is placed at the beginning of an HTML document to specify the version of HTML being used. -->
<html lang="en">
<!-- <html></html> is the root element of an HTML page. -->
<head>
    <!-- <head></head> Contains information about the document, such as the page title and links to CSS stylesheets. -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <body></body>Contains the content that will be displayed in the browser. -->
    <h1>Headings</h1>
    <!-- <h1>-<h6>: Headings, which are used to structure content and create a hierarchy of information. -->
    <p>Paragraph</p>
    <!-- <p></p> Paragraphs, which are used to display blocks of text. -->
    <a>Links</a> 
    <!-- Links, which are used to create clickable links to other web pages or resources. -->
    <img src="https://images.com" alt="Images" />
    <!-- Images, which are used to display graphics on a web page. -->
    <ul>
        <!-- Unordered lists, which are used to display lists of items without numbering. -->
        <li>unordered list 1</li>
        <li>unordered list 2</li>
        <li>unordered list 3</li>
        <!-- lists of items without numbering. -->
    </ul>
    <ol>
        <!-- Ordered lists, which are used to display lists of items with numbering. -->
        <li>ordered list 1</li>
        <li>ordered list 2</li>
        <li>ordered list 3</li>
    </ol>
</body>
</html>
